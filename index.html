<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Stats Dashboard (Vanilla App)</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Player Statistics</h1>

      <input type="text" class="playerName" placeholder="Player Name" maxlength="10" />
      <input type="number" class="points" placeholder="Points" />
      <input type="number" class="assists" placeholder="Assists" />
      <input type="number" class="rebounds" placeholder="Rebounds" />
      <button type="button" class="addPlayer">Add player</button>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Assists</th>
            <th>Rebounds</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="playerList"></tbody>
      </table>

      <h2>Summary</h2>
      <p class="summary"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
